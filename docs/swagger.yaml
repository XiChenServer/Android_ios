    post:
      consumes:
      - application/json
      description: 根据传入的名称创建新的分类
      parameters:
      - description: 分类名称
        in: query
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 'code": 200, "msg": "新的分类创建完成"}'
          schema:
            type: string
        "500":
          description: 'code": 500, "msg": "服务器内部错误"}'
          schema:
            type: string
      summary: 添加新的分类
      tags:
      - 管理员私有方法
  /admin/add_new_son_category_info:
    post:
      consumes:
      - application/json
      description: 根据传入的名称创建新的分类
      parameters:
      - description: 分类名称
        in: query
        name: name
        required: true
        type: string
      - description: 父分类的identity
        in: query
        name: identity
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
